<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
</head>
<body>
    <h2 style="width: 400px;height: auto;margin-left: 500px;">Admin Login</h2>
    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST" action="/admin/login">
      <input type="text" style="width: 250px;height: 25px;margin-left: 500px;" name="username" placeholder="Username" required><br><br>
      <input type="password" style="width: 250px;height: 25px;margin-left: 500px;" name="password" placeholder="Password" required><br><br>
      <button type="submit" style="width: 200px;height: 25px;color: cornsilk;background-color: purple;margin-left: 500px;">Login</button>
    </form>
</body>
</html>
