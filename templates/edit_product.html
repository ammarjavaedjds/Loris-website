<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">✏️ Edit Product</h1>

    <form action="/admin/edit_product/{{ product._id }}" method="POST">
      <label class="block mb-2 text-sm font-medium">Product Name</label>
      <input type="text" name="name" value="{{ product.name }}" class="border p-2 w-full mb-4" required>

      <label class="block mb-2 text-sm font-medium">Price</label>
      <input type="text" name="price" value="{{ product.price }}" class="border p-2 w-full mb-4" required>

      <label class="block mb-2 text-sm font-medium">Description</label>
      <input type="text" name="description" value="{{ product.description }}" class="border p-2 w-full mb-4" required>

      <label class="block mb-2 text-sm font-medium">Image URL</label>
      <input type="text" name="image" value="{{ product.image }}" class="border p-2 w-full mb-4">

      <div class="flex justify-between">
        <a href="/admin/products" class="text-gray-600 hover:underline">⬅️ Back</a>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Save Changes</button>
      </div>
    </form>
  </div>
</body>
</html>
